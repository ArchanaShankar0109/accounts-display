<div class="container-fluid topup-component">
  <div class="alert alert-success" *ngIf="messages.success">
    <strong>{{messages.success}}.</strong>
  </div>
  <div class="alert alert-danger" *ngIf="messages.error">
    <strong>{{messages.error}}</strong>
  </div>
  <div class="row">
    <div class="col-md-12 col-12">
      <input type="number" class="form-control col-md-12" id="inputValue" name="inputValue" [(ngModel)]="inputValue"
        (ngModelChange)="updateAccount($event)" ng-pattern="/^[0-9]*$/">
      <span class="warning-message" *ngIf="messages.warningMessage">
        *{{messages.warningMessage}}
      </span>
    </div>
    <div class="col-md-12 col-12">
      <div *ngIf="accountDetails !== undefined" class="col-md-12 col-12">
        <div *ngFor="let key of keys(accountDetails)" class="row account-detail">
          <div class="col col-6 label-display">
            {{key.toUpperCase()}}
          </div>
          <div class="col col-6 word-wrap">
            <div *ngIf="key === 'balance';else other_keys">
              :&nbsp; {{accountDetails[key]}}
            </div>
            <ng-template #other_keys>:&nbsp; {{accountDetails[key]}}</ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <label>Client Instruction Comments :</label>
      <textarea class="form-control col-md-12" rows="3" id="comment" maxlength="300"
        [(ngModel)]="accountDetails && accountDetails.comments">
        </textarea>
    </div>
    <div class="col-md-12 col-12 submit-button">
      <input class="btn btn-primary col-md-12" type="submit" value="Submit" 
          [disabled]="buttonState()" (click)="submit(accountDetails)">
    </div>
  </div>
</div>
